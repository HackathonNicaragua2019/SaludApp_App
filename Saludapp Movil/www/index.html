<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link href="css/jqueryMobileUI.min.css" rel="stylesheet" />

    <script type="text/javascript" src="scripts/jquery.js"></script>

    <script>
        $(document).on('mobileinit', function () {
            $.mobile.ignoreContentEnabled = true;
        });
    </script>

    <script type="text/javascript" src="scripts/jqueryMobile.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

    <link href="css/index.css" rel="stylesheet" />

    <title>Saludapp Movil</title>
</head>
<body>

    <div id="pageMenu" data-role="page" data-enhance="false" class="page">

        <input type="text" placeholder="Dirección IP" value="127.0.0.1" id="txtDireccionIP" />

        <div id="containerButtons">

            <a href="#pageObtenerNota"> <button class="menuButtons"> Obtener nota </button></a>

            <a href="#pageFiltrarNota"><button class="menuButtons"> Filtrar nota </button></a>

        </div>

    </div>

    <div id="pageObtenerNota" data-role="page" data-enhance="false" class="page">
        
        <div id="containerControlesBusqueda">

            <input type="text" placeholder="Nombre del paciente" id="txtNombrePaciente" />

            <button id="buttonObtenerNota"> Buscar </button>

            <button id="buttonExportPDF1"> Exportar </button>

        </div>

        <div id="containerTableNotaIngreso" data-enhance="false">

        </div>

    </div>

    <div id="pageFiltrarNota" data-role="page" data-enhance="false" class="page">

        <div id="containerFiltroBusqueda">

            <select id="selectCriterio">
                <option> Doctor </option>
                <option> Sexo </option>
                <option> Fecha </option>
                <option> Estado Civil </option>
                <option> Departamento </option>
            </select>

            <input type="text" placeholder="Caracteres a buscar" id="txtCriterio" />

            <button id="buttonFiltrarNota"> Buscar </button>

            <button id="buttonExportPDF2"> Exportar </button>

        </div>

        <div id="containerTableFiltroNotaIngreso" data-enhance="false">

        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>

</body>
</html>
